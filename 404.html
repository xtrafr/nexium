<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Nexium Services</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #8b5cf6;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #a1a1aa;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
        
        .home-link {
            margin-top: 20px;
            display: block;
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .home-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            Don't worry, you can always go back to our homepage.
        </p>
        <a href="/" class="back-button">Go to Homepage</a>
        <a href="/Nexium/nexiumservices.shop/" class="home-link">Visit Main Services</a>
    </div>
</body>
</html>
